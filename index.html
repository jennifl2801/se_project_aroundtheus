<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Jennika OBrien" />
    <meta name="keywords" content="travel,photos" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Around-logo-white.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button aria-label="add" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">
          &copy; 2023 Jennika OBrien
        </p>
      </footer>
    </div>

    <!-- edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            name="name"
            id="profile-name-input"
            placeholder="Name"
            type="text"
            required
          />
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__form-button">Save</button>
        </form>
      </div>
    </div>

    <!-- add modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="title"
            placeholder="Title"
            type="text"
            required
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__form-button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="trash"
            class="card__trash-button"
            type="button"
          ></button>
          <button
            aria-label="like"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
